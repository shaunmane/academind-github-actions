name: Deploy website
on:
  push:
    branches:
        - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          cd 04\ Artifacts\ \&\ Outputs/01\ Starting\ Project 
          npm ci
      - name: Lint code
        run: |
          cd 04\ Artifacts\ \&\ Outputs/01\ Starting\ Project
          npm run lint
      - name: Test code
        run: |
          cd 04\ Artifacts\ \&\ Outputs/01\ Starting\ Project
          npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          cd 04\ Artifacts\ \&\ Outputs/01\ Starting\ Project
          npm ci
      - name: Build website
        run: |
          cd 04\ Artifacts\ \&\ Outputs/01\ Starting\ Project
          npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: 04\ Artifacts\ \&\ Outputs/02\ Extra\ Files
          #  path: |
          #    dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
